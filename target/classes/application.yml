server:
  port: 8090

spring:
  datasource:
    name: miaosha
    url: jdbc:mysql://127.0.0.1:3306/miaosha?characterEncoding=utf8&useSSL=true
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  #配置springboot对redis的依赖
  redis:
    host: 127.0.0.1
    port: 6379
    database: 10
    #配置jedis连接池
    jedis:
      pool:
        max-active: 50
        min-idle: 20
mybatis:
  mapper-locations: classpath:mapping/*.xml

#配置mq
mq:
  nameserver:
    addr: 10.1.1.89:9876
  topic:
    name: stock
